<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Speed Controller</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 10px;
      }
      #speedInput {
        width: 60px;
      }
      button {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <label for="speedInput">Speed:</label>
    <input
      type="number"
      id="speedInput"
      step="0.1"
      min="0.1"
      value="2"
    />
    
    <p>Quick Set:</p>
    <button id="btn1x">1x</button>
    <button id="btn2x">2x</button>
    <button id="btn4x">4x</button>
    
    <script src="popup.js"></script>
  </body>
</html>
